<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Knowledge Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Python Knowledge Quiz</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="options-container" class="options"></div>
        </div>
        <button id="next-button" class="btn">Next Question</button>
        <div id="result-container" class="result">
            <h2>Quiz Complete!</h2>
            <p>You scored: <span id="score">0</span> out of <span id="total-questions">0</span></p>
            <button id="restart-button" class="btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
